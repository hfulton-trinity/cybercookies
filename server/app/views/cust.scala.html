@()(implicit request: RequestHeader, flash: Flash)

@main("Home"){
  <input type="hidden" id="csrfToken" value="@helper.CSRF.getToken.value">
  <input type="hidden" id="getCookiesRoute" value="@routes.Application.getCookies()">
  <input type="hidden" id="custPageRoute" value="@routes.CustController.load()">
  <input type="hidden" id="custLoginRoute" value="@routes.CustController.validateCustomer()">
  <input type="hidden" id="newCustRoute" value="@routes.CustController.newCustomer()">
  <input type="hidden" id="transactionRoute" value="@routes.CustController.sendTransaction()">
  <input type="hidden" id="troopEmailRoute" value="@routes.CustController.getTroopEmail()">
  <input type="hidden" id="getNextDeliveryRoute" value="@routes.CustController.getNextDelivery()">
  <input type="hidden" id="getEstimatedDeliveryRoute" value="@routes.CustController.getEstimatedDelivery()">
  <input type="hidden" id="getAvailCookiesRoute" value="@routes.CustController.getAvailCookies()">
  <input type="hidden" id="troopPageRoute" value="@routes.TroopController.load()">
  <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
  <input type="hidden" id="thinmint" value="@routes.Assets.versioned("images/ThinMints.jpg")">
  <input type="hidden" id="tagalong" value="@routes.Assets.versioned("images/Tagalongs.jpg")">
  <input type="hidden" id="samoas" value="@routes.Assets.versioned("images/SamoasCaramelDeLites.jpg")">
  <input type="hidden" id="smores" value="@routes.Assets.versioned("images/Smores.jpg")">
  <input type="hidden" id="toffeetastic" value="@routes.Assets.versioned("images/ToffeeTastics.jpg")">
  <input type="hidden" id="toast-yay" value="@routes.Assets.versioned("images/Toast-yay.jpg")">
  <input type="hidden" id="shortbreadtrefoils" value="@routes.Assets.versioned("images/ShortbreadTrefoils.jpg")">
  <input type="hidden" id="lemonups" value="@routes.Assets.versioned("images/LemonUps.jpg")">
  <input type="hidden" id="lemonades" value="@routes.Assets.versioned("images/Lemonades.jpg")">
  <input type="hidden" id="dosidos" value="@routes.Assets.versioned("images/Dosidos.jpg")">
  <input type="hidden" id="caramelchocchip" value="@routes.Assets.versioned("images/CaramelChocChip.jpg")">
  <input type="hidden" id="abcsmores" value="@routes.Assets.versioned("images/ABCSmores.jpg")">

  <div id="main-root"></div>
  <script src="@routes.Assets.versioned("javascript/cust.js")"></script>
}
