@()(implicit request: RequestHeader, flash: Flash)

@main("Home"){
  <input type="hidden" id="csrfToken" value="@helper.CSRF.getToken.value">
  <input type="hidden" id="getCookiesRoute" value="@routes.Application.getCookies()">
  <input type="hidden" id="custPageRoute" value="@routes.CustController.load()">
  <input type="hidden" id="troopPageRoute" value="@routes.TroopController.load()">
  <input type="hidden" id="thinmint" value="@routes.Assets.versioned("images/ThinMints.jpg")">
  <input type="hidden" id="tagalong" value="@routes.Assets.versioned("images/Tagalongs.jpg")">
  <input type="hidden" id="samoas" value="@routes.Assets.versioned("images/SamoasCaramelDeLites.jpg")">
  <input type="hidden" id="smores" value="@routes.Assets.versioned("images/Smores.jpg")">
  

  <input type="hidden" id="employees" value="@routes.Assets.versioned("images/cybercookiesstaff.png")">

  <div id="main-root"></div>
  <script src="@routes.Assets.versioned("javascript/main.js")"></script>
  <div id="basebar_home">
    <a href="/customer">Customer Login</a>
    <a href="/troop">Troop Login</a>
  </div>
}
